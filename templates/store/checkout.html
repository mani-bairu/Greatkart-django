{% extends 'base.html' %}
{% load static%}
{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
   
    <div class="row">
        <aside class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4">Billing Address</h4>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col form -group">
                        <label for="">First Name</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="col form -group">
                        <label for="">Last Name</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form -group">
                        <label for="">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="col form -group">
                        <label for="">Phone Number</label>
                        <input type="text" name="phone_number" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form -group">
                        <label for="">Address line 1</label>
                        <input type="text" name="address_lin1" class="form-control" required>
                    </div>
                    <div class="col form -group">
                        <label for="">Address lin 2</label>
                        <input type="text" name="address_lin2" class="form-control" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form -group">
                        <label for="">City</label>
                        <input type="text" name="city" class="form-control" required>
                    </div>
                    <div class="col form -group">
                        <label for="">State</label>
                        <input type="text" name="state" class="form-control" >
                    </div>
                    <div class="col form -group">
                        <label for="">Pincode</label>
                        <input type="text" name="pincode" class="form-control" >
                    </div>
                </div>
                <div class="col form -group">
                    <label for="">Order Note</label>
                    <textarea type="text" name="order_note" rows="2" class="form-control" ></textarea>
                </div>
           
        </div>
   
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-6">
    
            <div class="card">
            <div class="card-body">
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                      <th scope="col">Product</th>
                      <th scope="col" width="120">Quantity</th>
                      <th scope="col" width="120">Price</th>
                    
                    </tr>
                    </thead>
                    <tbody>
                    {% for cartitem in cart_items%}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <a href="{{cartitem.product.get_url}}"><div class="aside"><img src="{{cartitem.product.product_image.url}}" class="img-sm"></div></a>
                                <figcaption class="info">
                                    <a href="#" class="title text-dark">{{cartitem.product.product_name}}</a>
                                    <p class="text-muted small">
                                        {% for items in cartitem.variation.all%}
                                        {{items.variation_category}} : {{items.variation_value}} <br>
                                        {% endfor %}
                                    </p>
                                </figcaption>
                            </figure>
                        </td>
                        <td> 
                           <label for="">{{cartitem.quantity}}</label>
                        </td>
                        <td> 
                            <div class="price-wrap"> 
                                <var class="price">${{cartitem.sub_total}}</var> 
                                <small class="text-muted"> ${{cartitem.product.price}} each </small> 
                            </div> <!-- price-wrap .// -->
                        </td>
                       
                    </tr>
                    {% endfor%}
                    
                   
                   
                   
                    </tbody>
                    </table>
             
              
                <button type="submit" name="submit" class="btn btn-primary btn-block" >Place Order</button>
                <a href="{% url 'store'%}" class="btn btn-light btn-block">Continue Shopping</a>
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
        </form>
    
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->
   
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
{% endblock %}
